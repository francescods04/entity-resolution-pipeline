paths:
  project_root: /content/local_pipeline/entity-resolution-pipeline
  raw_crunchbase: /content/drive/Othercomputers/My MacBook Pro/Downloads/ricerca/dati europe cb
  raw_orbis: /content/drive/Othercomputers/My MacBook Pro/Downloads/ricerca/new orbis

embeddings:
  batch_size: 512
  device: cuda
  dtype: float16
  model_name: all-MiniLM-L6-v2
  streaming_chunk_size: 250000
  use_streaming: true

blocking:
  ANN_TOPK_NAME: 100
  ANN_TOPK_DESC: 50
  MAX_CANDIDATES_PER_CB: 300
  rare_token_df_threshold: 1000

faiss:
  metric: inner_product
  nprobe: 16
  use_gpu: false

features:
  parallel_workers: 2
  enable_semantic_embeddings: true
  enable_family_expansion: true
  enable_investor_checks: true

model:
  type: gradient_boosting
  n_estimators: 200
  max_depth: 6
  learning_rate: 0.1
  calibration: isotonic

reranking:
  enabled: true
  model_name: cross-encoder/ms-marco-MiniLM-L-6-v2
  min_score: 0.4
  max_score: 0.95

semantic_blocking:
  enabled: true
  similarity_threshold: 0.7
  top_k: 50

tiers:
  A: 0.98
  B: 0.93
  C: 0.75

logging:
  level: INFO
  save_timing: true
  memory_warnings_threshold_gb: 10

random_seed: 42
